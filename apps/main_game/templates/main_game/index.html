        .hexagon {
            display: inline-block;
            vertical-align: top;
            position: relative;
            width: 150px; 
            height: 86.60px;
            background-color: #64C7CC;
            margin: 43.30px 0;
            border-left: solid 2px #333333;
            border-right: solid 2px #333333;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            z-index: 1;
            width: 106.07px;
            height: 106.07px;
            -webkit-transform: scaleY(0.5774) rotate(-45deg);
            -ms-transform: scaleY(0.5774) rotate(-45deg);
            transform: scaleY(0.5774) rotate(-45deg);
            background-color: inherit;
            left: 19.9670px;
        }

        .hexagon:before {
            top: -53.0330px;
            border-top: solid 2.8284px #333333;
            border-right: solid 2.8284px #333333;

        .hexagon:after {

        .circle {

            z-index: 5;

        .circle:nth-of-type(odd) {

        .bottom {

        .track-overlay {

        .track {

        .hextop .track:nth-of-type(odd) {
